<html>
<head>
  <title>Gradient Examples</title>
  <style>
    .box {
      width: 250px;
      height: 120px;
      margin: 20px;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 120px;
    }

    .linear {
      background: linear-gradient(to right, red, yellow);
    }

    .radial {
      background: radial-gradient(circle, purple, pink);
    }
  </style>
</head>
<body>
  <h2>CSS3 Gradient Examples</h2>

  <div class="box linear">Linear Gradient</div>
  <div class="box radial">Radial Gradient</div>
</body>
</html>
